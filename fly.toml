# fly.toml app configuration file generated for atom-socket on 2024-01-04T20:30:25-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fun-hub"
primary_region = "sjc"

[build]
  dockerfile = "server/Dockerfile"
  context = "."  # root of the monorepo

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[deploy]
  strategy = "immediate"

[scale]
  count = 1
